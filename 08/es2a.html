<!DOCTYPE html>
<html>
	<head>
	<meta author="Volpato Daniele"/>
		<style>
			table, th, td {
				border: 1px solid black;
			}
			th, td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<table style="width:100%">
			<tr>
				<th>Pallette</th>
				<th>Pallette vuote</th>
				<th>Quadrotti</th>
				<th>Invisibilotti</th>
				<th>Numerotti</th>
			</tr>
			<tr>
				<td>
					<ul style="list-style-type:disc">
						<li>Coffee</li>
						<li>Tea</li>
						<li>Milk</li>
					</ul>
				</td>
				<td>
					<ul style="list-style-type:circle">
						<li>Coffee</li>
						<li>Tea</li>
						<li>Milk</li>
					</ul>
				</td>
				<td>
					<ul style="list-style-type:square">
						<li>Coffee</li>
						<li>Tea</li>
						<li>Milk</li>
					</ul>
				</td>
				<td>
					<ul style="list-style-type:none">
						<li>Coffee</li>
						<li>Tea</li>
						<li>Milk</li>
					</ul>
				</td>
				<td>
					<ol type="1">
						<li>Coffee</li>
						<li>Tea</li>
						<li>Milk</li>
					</ol>
				</td>
			</tr>
		</table>
	</body>
</html>
